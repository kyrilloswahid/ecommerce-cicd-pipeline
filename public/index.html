<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kyrillos's E-Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <div class="logo" aria-hidden="true">S</div>
          <div>
            <h1>Kyrillos's E-Shop</h1>
            <div class="health">
              <span id="health-pill" class="pill">Checking healthâ€¦</span>
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="cart-badge" aria-label="Cart">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A1.992 1.992 0 0 0 10 19h9v-2h-2.42a.25.25 0 0 1-.22-.37L11 14h6.55a2 2 0 0 0 1.79-1.11l3.58-7.16A1 1 0 0 0 22 4H7zM7 20a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm10 0a2 2 0 1 0 .001 4.001A2 2 0 0 0 17 20z"/>
            </svg>
            <span class="count" id="cart-count">0</span>
          </div>
          <button id="clearCart" class="button">Clear Cart</button>
        </div>
      </header>

      <section class="hero">
        <h2>Featured Gear</h2>
        <p class="muted">Browse a few hand-picked items. Add to cart to see the cart update instantly.</p>
      </section>

      <section aria-labelledby="products-heading">
        <h2 id="products-heading" class="sr-only">Products</h2>
        <div id="products" class="grid"></div>
      </section>

      <section class="panel" aria-labelledby="cart-heading">
  <h3 id="cart-heading">Cart</h3>

  <div class="cart-wrap">
    <table class="cart-table">
      <colgroup>
        <col class="col-item">
        <col class="col-qty">
        <col class="col-price">
        <col class="col-subtotal">
      </colgroup>
      <thead>
        <tr>
          <th>Item</th>
          <th class="right">Qty</th>
          <th class="right">Price</th>
          <th class="right">Subtotal</th>
        </tr>
      </thead>
      <tbody id="cartRows"></tbody>
    </table>

    <div class="cart-footer">
      <div class="cart-total">
        <span>Total items:</span>
        <strong id="totalItems">0</strong>
      </div>
      <div class="cart-total">
        <span>Total amount:</span>
        <strong id="totalAmount">$0.00</strong>
      </div>
      <div class="cart-actions">
        <button id="checkoutBtn" class="button">Checkout</button>
      </div>
    </div>
  </div>
</section>

    </div>

    <div class="toast" aria-live="polite"></div>
    <script src="/app.js"></script>
  </body>
</html>
