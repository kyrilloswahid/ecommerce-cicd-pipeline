apiVersion: v1
kind: Service
metadata:
  name: {{ include "eshop-microservice.fullname" . }}
  labels:
    {{- include "eshop-microservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "eshop-microservice.selectorLabels" . | nindent 4 }}